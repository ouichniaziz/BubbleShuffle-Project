<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>BubbleShuffle</title>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>

    <div class="container">
    	<div id = "yourBalance">
    	  	<h4>Your Balance</h4>
      		<h1 id="balance">$0.00</h1>
		</div>
    <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p type = "number" id="money-plus" class="money plus">$+0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p type = "number" id="money-minus" class="money minus">$-0.00</p>
        </div>
      </div>

      <h3>History</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">
          Cash <span>-$400</span><button class="delete-btn">x</button>
        </li> -->
      </ul>

      <h3>Add new transaction</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Item</label>
          <input type="text" id="text" placeholder="Enter text..."  />
        </div>
        <div class="form-control">
          <label for="amount"
            >Amount</label
          >
          <input type="number" id="amount" placeholder="Enter amount..." />
        </div>
     
       </form>
     
      <button type = "submit" class="btn" id="btn-income">Add income</button>
       <button type = "submit"class="btn" id="btn-expense">Add expense</button>
    </div>
    <div id="logging">
    <input type="text" id = "user" placeholder="Enter user name...">
    <p>   </p>
    <input type="password" id = "pass" placeholder="Enter password..." > 
    
    </div>
    <p>   </p>
    <button id = "logIn" > Log In</button>
    <script src="bubbleshuffle.js"></script>
  </body>
</html>
