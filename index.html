<!DOCTYPE html>
<html lang="en">
<head>
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Password Generator </title>
</head>
<body>
    <div id="password-generator">
        <input type="text" id="password-output" value="Password Generator">
        <div class="range">
            <input type="range" min="4" max="32" step="1" value="8" id="password-length" oninput="document.getElementById('display-password-length').value=this.value">
            <input type="number" value="8" min="4" maxlength="2" max="32" id="display-password-length" oninput="document.getElementById('password-length').value=this.value">
        </div>

        <div class="box">
            <input type="checkbox" id="lowercase" checked="checked">
            <label for="lowercase">a-z</label>
            
            <input type="checkbox" id="uppercase">
            <label for="uppercase">A-Z</label>
            
            <input type="checkbox" id="numbers">
            <label for="numbers">0-9</label>
            
            <input type="checkbox" id="symbols">
            <label for="symbols">@-#</label>
        </div>

        <button id="btn" type="button">GENERATE PASSWORD</button>
    </div>
   <script src="main.js" type="text/javascript"></script> 
</body>
</html>
